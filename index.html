<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      canvas {
        cursor: none !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4 overflow-hidden"
  >
    <script src="src/main.ts" type="module"></script>
    <div
      id="triangle-container"
      class="fixed inset-0 pointer-events-none"
    ></div>
    <div
      id="modal"
      class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl overflow-hidden z-10"
    >
      <div class="bg-gray-700 p-4 text-center">
        <h1 class="text-2xl font-bold text-gray-100 mb-1">Cursor.io</h1>
        <p class="text-sm text-gray-400">Navigate, click, conquer!</p>
      </div>
      <div id="main-menu" class="p-4 space-y-4">
        <button
          id="createBtn"
          class="w-full px-4 py-2 bg-gray-600 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-500 transition-colors"
        >
          Create Lobby
        </button>
        <button
          id="joinBtn"
          class="w-full px-4 py-2 bg-gray-600 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-500 transition-colors"
        >
          Join Lobby
        </button>
        <div class="flex space-x-2">
          <button
            id="leaderboardBtn"
            class="flex-1 px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors"
          >
            Leaderboard
          </button>
          <button
            id="settingsBtn"
            class="flex-1 px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors"
          >
            Settings
          </button>
        </div>
      </div>
      <div id="create-lobby" class="p-4 space-y-4 hidden">
        <h2 class="text-xl font-bold text-gray-100 mb-2">Create Lobby</h2>
        <p id="lobbyCode" class="text-lg text-gray-300"></p>
        <p id="playerCount" class="text-md text-gray-400">Players: <span id="currentPlayers">1</span>/<span id="maxPlayers">2</span></p>
        <div id="playerList" class="mt-2 bg-gray-700 rounded p-2">
          <h3 class="text-sm font-bold text-gray-200 mb-2">Players in Lobby:</h3>
          <ul id="playerNames" class="space-y-2">
            <li class="flex items-center justify-between bg-gray-600 rounded p-2">
              <span class="text-sm text-gray-200 font-semibold">You (Host)</span>
              <div class="flex items-center">
                <span class="text-xs text-green-400">Ready</span>
              </div>
            </li>
            <li class="flex items-center justify-between bg-gray-600 rounded p-2">
              <span class="text-sm text-gray-300">Player 2</span>
              <div class="flex items-center">
                <button class="text-xs bg-red-500 text-white px-2 py-1 rounded mr-2">Kick</button>
                <span class="text-xs text-yellow-400">Waiting...</span>
              </div>
            </li>
          </ul>
        </div>
        <button
          id="readyBtn"
          class="w-full px-4 py-2 bg-green-500 text-white font-bold rounded text-sm shadow-md hover:bg-green-400 transition-colors"
        >
          Ready
        </button>
        <button
          id="startGameBtn"
          class="w-full px-4 py-2 bg-gray-600 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-500 transition-colors"
        >
          Start Game
        </button>
        <button
          id="backFromCreateBtn"
          class="w-full px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors"
        >
          Back
        </button>
      </div>
      <div id="join-lobby" class="p-4 space-y-4 hidden">
        <h2 class="text-xl font-bold text-gray-100 mb-2">Join Lobby</h2>
        <input
          type="text"
          placeholder="Enter lobby code"
          id="joinCode"
          class="w-full px-3 py-2 rounded text-sm bg-gray-700 border border-gray-600 focus:border-gray-500 focus:outline-none transition-colors text-gray-200"
        />
        <div id="joinPlayerList" class="mt-2 bg-gray-700 rounded p-2 hidden">
          <h3 class="text-sm font-bold text-gray-200 mb-2">Players in Lobby:</h3>
          <ul id="joinPlayerNames" class="space-y-2">
            <li class="flex items-center justify-between bg-gray-600 rounded p-2">
              <span class="text-sm text-gray-200 font-semibold">Host</span>
              <span class="text-xs text-green-400">Ready</span>
            </li>
            <li class="flex items-center justify-between bg-gray-600 rounded p-2">
              <span class="text-sm text-gray-300">You</span>
              <span class="text-xs text-yellow-400">Waiting...</span>
            </li>
          </ul>
        </div>
        <button
          id="joinReadyBtn"
          class="w-full px-4 py-2 bg-green-500 text-white font-bold rounded text-sm shadow-md hover:bg-green-400 transition-colors hidden"
        >
          Ready
        </button>
        <button
          id="joinLobbyBtn"
          class="w-full px-4 py-2 bg-gray-600 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-500 transition-colors"
        >
          Join
        </button>
        <button
          id="exitLobbyBtn"
          class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded text-sm shadow-md hover:bg-red-400 transition-colors hidden"
        >
          Exit Lobby
        </button>
        <button
          id="backFromJoinBtn"
          class="w-full px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors"
        >
          Back
        </button>
      </div>
    </div>
    <script>
      const triangleContainer = document.getElementById("triangle-container");
      const modal = document.getElementById("modal");
      const numTriangles = 40;

      function createTriangle() {
        const triangle = document.createElement("div");
        triangle.className = "triangle";
        positionTriangleOutsideModal(triangle);
        triangleContainer.appendChild(triangle);
        return triangle;
      }

      function positionTriangleOutsideModal(triangle) {
        const modalRect = modal.getBoundingClientRect();
        let x, y;
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          x >= modalRect.left &&
          x <= modalRect.right &&
          y >= modalRect.top &&
          y <= modalRect.bottom
        );
        triangle.style.left = `${x}px`;
        triangle.style.top = `${y}px`;
        triangle.style.transform = `rotate(${Math.random() * 360}deg)`;
      }

      const triangles = Array.from({ length: numTriangles }, createTriangle);

      function updateTrianglePosition(triangle, mouseX, mouseY) {
        const rect = triangle.getBoundingClientRect();
        const triangleX = rect.left + rect.width / 2;
        const triangleY = rect.top + rect.height / 2;
        const dx = mouseX - triangleX;
        const dy = mouseY - triangleY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 200;

        if (distance < maxDistance) {
          const angle = Math.atan2(dy, dx);
          const force = (maxDistance - distance) / maxDistance;
          const moveX = Math.cos(angle) * force * 50;
          const moveY = Math.sin(angle) * force * 50;
          const currentRotation = parseFloat(triangle.dataset.rotation) || 0;
          triangle.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${currentRotation}deg)`;
        } else {
          const time = Date.now() * 0.001;
          const offsetX =
            Math.sin(time + parseFloat(triangle.dataset.offsetX)) * 5;
          const offsetY =
            Math.cos(time + parseFloat(triangle.dataset.offsetY)) * 5;
          const currentRotation = parseFloat(triangle.dataset.rotation) || 0;
          triangle.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${currentRotation}deg)`;
        }

        const modalRect = modal.getBoundingClientRect();
        const triangleRect = triangle.getBoundingClientRect();
        if (
          triangleRect.left < modalRect.right &&
          triangleRect.right > modalRect.left &&
          triangleRect.top < modalRect.bottom &&
          triangleRect.bottom > modalRect.top
        ) {
          positionTriangleOutsideModal(triangle);
        }
      }

      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        triangles.forEach((triangle) =>
          updateTrianglePosition(triangle, mouseX, mouseY)
        );
      });

      triangles.forEach((triangle) => {
        const randomRotation = Math.random() * 360;
        triangle.style.transform = `rotate(${randomRotation}deg)`;
        triangle.dataset.rotation = randomRotation;
        triangle.dataset.offsetX = Math.random() * Math.PI * 2;
        triangle.dataset.offsetY = Math.random() * Math.PI * 2;
      });

      function animateTriangles() {
        const mouseX = -1000;
        const mouseY = -1000;
        triangles.forEach((triangle) =>
          updateTrianglePosition(triangle, mouseX, mouseY)
        );
        requestAnimationFrame(animateTriangles);
      }
      animateTriangles();

      // Lobby management script
      const mainMenu = document.getElementById("main-menu");
      const createLobby = document.getElementById("create-lobby");
      const joinLobby = document.getElementById("join-lobby");
      const createBtn = document.getElementById("createBtn");
      const joinBtn = document.getElementById("joinBtn");
      const backFromCreateBtn = document.getElementById("backFromCreateBtn");
      const backFromJoinBtn = document.getElementById("backFromJoinBtn");
      const startGameBtn = document.getElementById("startGameBtn");
      const joinLobbyBtn = document.getElementById("joinLobbyBtn");
      const lobbyCodeDisplay = document.getElementById("lobbyCode");
      const joinCodeInput = document.getElementById("joinCode");
      const readyBtn = document.getElementById("readyBtn");
      const joinReadyBtn = document.getElementById("joinReadyBtn");
      const joinPlayerList = document.getElementById("joinPlayerList");
      const exitLobbyBtn = document.getElementById("exitLobbyBtn");

      function showMainMenu() {
        mainMenu.classList.remove("hidden");
        createLobby.classList.add("hidden");
        joinLobby.classList.add("hidden");
      }

      function showCreateLobby() {
        mainMenu.classList.add("hidden");
        createLobby.classList.remove("hidden");
        const lobbyCode = generateLobbyCode();
        lobbyCodeDisplay.textContent = `Lobby Code: ${lobbyCode}`;
      }

      function showJoinLobby() {
        mainMenu.classList.add("hidden");
        joinLobby.classList.remove("hidden");
      }

      function generateLobbyCode() {
        return Math.random().toString(36).substr(2, 6).toUpperCase();
      }

      createBtn.addEventListener("click", showCreateLobby);
      joinBtn.addEventListener("click", showJoinLobby);
      backFromCreateBtn.addEventListener("click", showMainMenu);
      backFromJoinBtn.addEventListener("click", showMainMenu);

      let isReady = false;

      readyBtn.addEventListener("click", () => {
        isReady = !isReady;
        if (isReady) {
          readyBtn.textContent = "Not Ready";
          readyBtn.classList.remove("bg-green-500", "hover:bg-green-400");
          readyBtn.classList.add("bg-red-500", "hover:bg-red-400");
        } else {
          readyBtn.textContent = "Ready";
          readyBtn.classList.remove("bg-red-500", "hover:bg-red-400");
          readyBtn.classList.add("bg-green-500", "hover:bg-green-400");
        }
        console.log(`Player ${isReady ? 'ready' : 'not ready'} in create lobby`);
        // Add ready logic for create lobby
      });

      startGameBtn.addEventListener("click", () => {
        console.log("Starting game...");
        // Add game start logic here
      });

      joinLobbyBtn.addEventListener("click", () => {
        const lobbyCode = joinCodeInput.value.trim();
        if (lobbyCode) {
          console.log(`Joining lobby with code: ${lobbyCode}`);
          joinPlayerList.classList.remove("hidden");
          joinReadyBtn.classList.remove("hidden");
          exitLobbyBtn.classList.remove("hidden");
          joinLobbyBtn.classList.add("hidden");
          // Add join lobby logic here
        } else {
          console.log("Please enter a valid lobby code");
        }
      });

      joinReadyBtn.addEventListener("click", () => {
        isReady = !isReady;
        if (isReady) {
          joinReadyBtn.textContent = "Not Ready";
          joinReadyBtn.classList.remove("bg-green-500", "hover:bg-green-400");
          joinReadyBtn.classList.add("bg-red-500", "hover:bg-red-400");
        } else {
          joinReadyBtn.textContent = "Ready";
          joinReadyBtn.classList.remove("bg-red-500", "hover:bg-red-400");
          joinReadyBtn.classList.add("bg-green-500", "hover:bg-green-400");
        }
        console.log(`Player ${isReady ? 'ready' : 'not ready'} in join lobby`);
        // Add ready logic for join lobby
      });

      exitLobbyBtn.addEventListener("click", () => {
        console.log("Exiting lobby...");
        joinPlayerList.classList.add("hidden");
        joinReadyBtn.classList.add("hidden");
        exitLobbyBtn.classList.add("hidden");
        joinLobbyBtn.classList.remove("hidden");
        joinCodeInput.value = "";
        isReady = false;
        // Add exit lobby logic here
      });

      document
        .getElementById("leaderboardBtn")
        .addEventListener("click", () => {
          console.log("Leaderboard clicked");
        });

      document.getElementById("settingsBtn").addEventListener("click", () => {
        console.log("Settings clicked");
      });
    </script>
  </body>
</html>
