<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      canvas {
        cursor: none !important;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <script src="src/main.ts" type="module"></script>
    <div id="triangle-container" class="fixed inset-0 pointer-events-none"></div>
    <div id="modal" class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl overflow-hidden z-10">
      <div class="bg-gray-700 p-4 text-center">
        <h1 class="text-2xl font-bold text-gray-100 mb-1">Cursor.io</h1>
        <p class="text-sm text-gray-400">Navigate, click, conquer!</p>
      </div>
      <div class="p-4 space-y-4">
        <input type="text" placeholder="Enter your name" id="playerName" class="w-full px-3 py-2 rounded text-sm bg-gray-700 border border-gray-600 focus:border-gray-500 focus:outline-none transition-colors text-gray-200" />
        <div class="flex space-x-2">
          <input type="text" placeholder="Join code" id="joinCode" class="flex-1 px-3 py-2 rounded text-sm bg-gray-700 border border-gray-600 focus:border-gray-500 focus:outline-none transition-colors text-gray-200" />
          <button id="joinBtn" class="px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors">Join</button>
        </div>
        <button id="playBtn" class="w-full px-4 py-2 bg-gray-600 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-500 transition-colors">Play Now!</button>
        <div class="flex space-x-2">
          <button id="leaderboardBtn" class="flex-1 px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors">Leaderboard</button>
          <button id="settingsBtn" class="flex-1 px-4 py-2 bg-gray-700 text-gray-200 font-bold rounded text-sm shadow-md hover:bg-gray-600 transition-colors">Settings</button>
        </div>
      </div>
    </div>
    <script>
      const triangleContainer = document.getElementById("triangle-container");
      const modal = document.getElementById("modal");
      const numTriangles = 40;

      function createTriangle() {
        const triangle = document.createElement("div");
        triangle.className = "triangle";
        positionTriangleOutsideModal(triangle);
        triangleContainer.appendChild(triangle);
        return triangle;
      }

      function positionTriangleOutsideModal(triangle) {
        const modalRect = modal.getBoundingClientRect();
        let x, y;
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          x >= modalRect.left &&
          x <= modalRect.right &&
          y >= modalRect.top &&
          y <= modalRect.bottom
        );
        triangle.style.left = `${x}px`;
        triangle.style.top = `${y}px`;
        triangle.style.transform = `rotate(${Math.random() * 360}deg)`;
      }

      const triangles = Array.from({ length: numTriangles }, createTriangle);

      function updateTrianglePosition(triangle, mouseX, mouseY) {
        const rect = triangle.getBoundingClientRect();
        const triangleX = rect.left + rect.width / 2;
        const triangleY = rect.top + rect.height / 2;
        const dx = mouseX - triangleX;
        const dy = mouseY - triangleY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 200;

        if (distance < maxDistance) {
          const angle = Math.atan2(dy, dx);
          const force = (maxDistance - distance) / maxDistance;
          const moveX = Math.cos(angle) * force * 50;
          const moveY = Math.sin(angle) * force * 50;
          const currentRotation = parseFloat(triangle.dataset.rotation) || 0;
          triangle.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${currentRotation}deg)`;
        } else {
          const time = Date.now() * 0.001;
          const offsetX = Math.sin(time + parseFloat(triangle.dataset.offsetX)) * 5;
          const offsetY = Math.cos(time + parseFloat(triangle.dataset.offsetY)) * 5;
          const currentRotation = parseFloat(triangle.dataset.rotation) || 0;
          triangle.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${currentRotation}deg)`;
        }

        const modalRect = modal.getBoundingClientRect();
        const triangleRect = triangle.getBoundingClientRect();
        if (
          triangleRect.left < modalRect.right &&
          triangleRect.right > modalRect.left &&
          triangleRect.top < modalRect.bottom &&
          triangleRect.bottom > modalRect.top
        ) {
          positionTriangleOutsideModal(triangle);
        }
      }

      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        triangles.forEach((triangle) => updateTrianglePosition(triangle, mouseX, mouseY));
      });

      triangles.forEach((triangle) => {
        const randomRotation = Math.random() * 360;
        triangle.style.transform = `rotate(${randomRotation}deg)`;
        triangle.dataset.rotation = randomRotation;
        triangle.dataset.offsetX = Math.random() * Math.PI * 2;
        triangle.dataset.offsetY = Math.random() * Math.PI * 2;
      });

      function animateTriangles() {
        const mouseX = -1000;
        const mouseY = -1000;
        triangles.forEach((triangle) => updateTrianglePosition(triangle, mouseX, mouseY));
        requestAnimationFrame(animateTriangles);
      }
      animateTriangles();

      document.getElementById("joinBtn").addEventListener("click", () => {
        console.log("Join clicked");
      });

      document.getElementById("playBtn").addEventListener("click", () => {
        modal.style.display = "none"; // Hide the modal
        document.getElementById("triangle-container").style.display = "none"; // Hide the triangle container
        document.body.style.overflow = "auto"; // Enable scrolling
      });

      document.getElementById("leaderboardBtn").addEventListener("click", () => {
        console.log("Leaderboard clicked");
      });

      document.getElementById("settingsBtn").addEventListener("click", () => {
        console.log("Settings clicked");
      });
    </script>
  </body>
</html>
